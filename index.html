<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Magazine Pro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="input-group">
      <button class="btn-input" id="galleryBtn" onclick="document.getElementById('upload').click()">ðŸ“‚ Open from
        Gallery</button>
      <button class="btn-input" id="cameraBtn">ðŸ“¸ Take a Photo</button>

      <input type="file" id="upload" accept="image/*" hidden>

      <div id="camera-container" style="display:none; width: 100%; margin-top: 15px;">
        <video id="video" width="100%" autoplay playsinline style="border-radius: 8px; background: #000;"></video>
        <button id="captureBtn" class="btn-input"
          style="background: #ff4757; color: white; margin-top: 10px; width: 100%;">ðŸ”´ Capture Photo</button>
      </div>
    </div>

    <div class="status-container">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <p id="status">Initializing Model...</p>
    </div>

    <div class="customizer-section">
      <label>Font Color (Picked vs Inverted Options)</label>
      <div id="font-palette" class="palette-grid"></div>
    </div>

    <div class="customizer-section">
      <label>Background Tint</label>
      <div id="bg-palette" class="palette-grid"></div>
    </div>

    <div class="magazine-layout">
      <div class="preview-wrapper">
        <canvas id="previewCanvas"></canvas>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
    </div>

    <div class="action-footer">
      <button id="nextPhrase" class="btn-secondary">ðŸ”€ Random Headline</button>
      <button id="cropA4" class="btn-export" disabled>ðŸ“¥ Download Cover</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="app.js"></script>
</body>

</html>
