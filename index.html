<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Magazine Pro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="input-group">
      <div class="mobile-button-row">
        <button class="btn-input" onclick="document.getElementById('upload').click()">ðŸ“‚ Gallery</button>
        <button class="btn-input" id="cameraBtn">ðŸ“¸ Camera</button>
      </div>

      <input type="file" id="upload" accept="image/*" hidden>

      <div id="camera-container" class="camera-overlay" style="display:none;">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
          <button id="cancelBtn" class="btn-round">âœ•</button>
          <button id="captureBtn" class="btn-capture">
            <div class="inner-circle"></div>
          </button>
          <div class="spacer"></div>
        </div>
      </div>
    </div>

    <div class="status-container">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <p id="status" style="font-size: 13px; font-weight: 500; color: #666; margin-top: 10px;">
        âœ¨ Ready for your close-up
      </p>
    </div>

    <div class="magazine-layout">
      <div class="preview-wrapper">
        <canvas id="previewCanvas"></canvas>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
    </div>

    <div class="customizer-section">
      <label>Font Color (Picked vs Inverted Options)</label>
      <div id="font-palette" class="palette-grid"></div>
    </div>

    <div class="customizer-section">
      <label>Background Tint</label>
      <div id="bg-palette" class="palette-grid"></div>
    </div>

    <div class="action-footer">
      <button id="nextPhrase" class="btn-secondary">ðŸ”€ Random Headline</button>
      <button id="cropA4" class="btn-export" disabled>ðŸ“¥ Download Cover</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="app.js"></script>
</body>

</html>
